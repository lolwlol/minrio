<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Style Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="score">점수: 0</div>
        <div id="lives">생명: 3</div>
        
        <div id="player"></div>
        
        <!-- 플랫폼들 -->
        <div class="platform ground"></div>
        <div class="platform" style="width: 150px; height: 20px; left: 200px; bottom: 200px;"></div>
        <div class="platform" style="width: 100px; height: 20px; left: 400px; bottom: 300px;"></div>
        <div class="platform" style="width: 120px; height: 20px; left: 600px; bottom: 180px;"></div>
        <div class="platform" style="width: 80px; height: 20px; left: 300px; bottom: 400px;"></div>
        
        <!-- 적들 -->
        <div class="enemy" style="left: 250px; bottom: 120px;"></div>
        <div class="enemy" style="left: 450px; bottom: 320px;"></div>
        <div class="enemy" style="left: 650px; bottom: 200px;"></div>
        
        <!-- 코인들 -->
        <div class="coin" style="left: 220px; bottom: 240px;"></div>
        <div class="coin" style="left: 320px; bottom: 440px;"></div>
        <div class="coin" style="left: 420px; bottom: 340px;"></div>
        <div class="coin" style="left: 620px; bottom: 220px;"></div>
        <div class="coin" style="left: 720px; bottom: 140px;"></div>
        
        <!-- 구름들 -->
        <div class="cloud cloud1"></div>
        
        <div class="game-over" id="gameOver">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px; color: #333;">
        <p><strong>조작법:</strong> A/D 이동, W 점프, ESC 일시정지, R 재시작</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
